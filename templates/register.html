<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
   <form class="form-inline" action="/register" method="POST">
        <div class="form-group">
           <input id="username" name="user" type="text" placeholder="用户名"/>
        </div>
       <p>
           <div class="form-group">
            <input id="password" name="pwd" type="password" placeholder="密码"/>
            </div>
       </p>

           <p>
               男： <input type="radio" name="gender" value="1" />
               女： <input type="radio" name="gender" value="2" />
           </p>

            <input type="submit"  value="注册" class="btn btn-default">


   </form>





</body>
</html>
